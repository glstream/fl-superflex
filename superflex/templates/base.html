<!doctype html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@600&display=swap" rel="stylesheet">
</head>

<body style="background-color:#f3f3f3">
    <header>
        {% block header %}Superflex{% endblock %}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% block title %}Superflex{% endblock %} </title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style_71.css') }}">
        <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="{{url_for('leagues.index')}}">
                <img src="{{url_for('static', filename='logo.png')}}" width="145" height="65" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#superflex_nav_toggler"
                aria-controls="superflex_nav_toggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="superflex_nav_toggler">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a id="Leagues" class="nav-link" href="{{url_for('leagues.index')}}">home</a>
                    </li>
                    <li class="nav-item">
                        <a id="Leagues" class="nav-link" href="{{url_for('leagues.select_league')}}">leagues</a>
                    </li>
                    <li class="nav-item">
                        <a id="Leagues" class="nav-link" href="{{url_for('leagues.ktc_values')}}">values</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.buymeacoffee.com/superflex" target=”_blank”>donate</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('leagues.faqs')}}">info</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://twitter.com/superflex_app" target=”_blank”><i
                                class="fa fa-twitter" aria-hidden="true"></i></a>
                    </li>
                </ul>
            </div>
        </nav>

    </header>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-NNRWM743ER"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-NNRWM743ER');
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>



    <div class="container-fluid">
        {% block content %}{% endblock %}
    </div>
</body>
<div class="container-fluid">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none">
                <img src="{{url_for('static', filename='logo_small.png')}}" width="50" height="25 alt="">
            </a>
            <span class=" text-muted">2023 Superflex. Follow <a
                    href="https://twitter.com/superflex_app">@superflex_app</a>. <a style="margin: left 5px;"
                    href="https://www.buymeacoffee.com/superflex">Support the site on buy me a coffee.</a> </span>
        </div>
        <div class="col" style="float:right;">
            <ul class="nav col-md-4 justify-content-center list-unstyled d-flex" style="float:right;">
                <li> <a class="text-muted" href="https://www.buymeacoffee.com/superflex" target=”_blank”><img
                            src="{{url_for('static', filename='bmc-logo-no-background.png')}}" width="30" height="30"
                            alt=""></a></li>
                <li class="ms-3"><a class="text-muted" href="https://twitter.com/superflex_app"><img
                            src="{{url_for('static', filename='twitter_logo.png')}}" width="30" height="30" alt=""></a>
                </li>
                <li class="ms-3"><a class="text-muted" href="https://www.reddit.com/r/DynastyFF/" target=”_blank”><img
                            src="{{url_for('static', filename='reddit_logo.png')}}" width="30" height="30" alt=""></a>
                </li>
            </ul>
        </div>
    </footer>
</div>
