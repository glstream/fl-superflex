<!doctype html>
<header>
    {% block header %}Superflex{% endblock %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Superflex{% endblock %} </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</header>

<body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <div class="d-flex align-items-center p-3 mb-3 border-bottom">
        <img src="{{url_for('static', filename='logo.png')}}" width="145" height="65" alt="">
        <nav class="my-2 my-md-0 mr-md-3">
            <a id="Leagues" class="p-5 text-dark" href="{{url_for('leagues.select_league')}}">Leagues</a>
        </nav>
        <a class="btn btn-outline-primary" href="{{url_for('leagues.index')}}">User Name</a>
    </div>

    <div class="container-fluid">
        {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
        {% endfor %} {% block content %}{% endblock %}
    </div>
</body>
<div class="container-fluid">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none">
                <img src="{{url_for('static', filename='logo_small.png')}}" width="50" height="25 alt="">
            </a>
            <span class=" text-muted">2022 Superflex. Follow <a
                    href="https://twitter.com/superflex_app">@superflex_app</a>. Help with server costs. <a
                    href="https://www.buymeacoffee.com/superflex">Donate</a> </span>
        </div>
        <div class="col" style="float:right;">
            <ul class="nav col-md-4 justify-content-center list-unstyled d-flex" style="float:right;">
                <li> <a class="text-muted" href="https://www.buymeacoffee.com/superflex" target=”_blank”><img
                            src="{{url_for('static', filename='bmc-logo-no-background.png')}}" width="30" height="30"
                            alt=""></a></li>
                <li class="ms-3"><a class="text-muted" href="https://twitter.com/superflex_app"><img
                            src="{{url_for('static', filename='twitter_logo.png')}}" width="30" height="30" alt=""></a>
                </li>
                <li class="ms-3"><a class="text-muted" href="https://www.reddit.com/r/DynastyFF/" target=”_blank”><img
                            src="{{url_for('static', filename='reddit_logo.png')}}" width="30" height="30" alt=""></a>
                </li>


            </ul>
        </div>
    </footer>
</div>
