{% macro league_header(league_name, avatar=[''], source='') %}
<div class="">
    <div style="display: flex;margin-right: 50px;">
        <img class="avatar-manager" src="https://sleepercdn.com/avatars/thumbs/{{avatar[0].avatar}}"
            onError="this.onerror=null;this.src='static/XQH8I4-a_400x400.jpg';" />

        <span><b>
                <h1 style="margin-left:10px;">{{league_name}}</h1>
            </b></span>

    </div>
</div>
{% endmacro %}
