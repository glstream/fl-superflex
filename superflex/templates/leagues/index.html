{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
    <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Username</label>
        <input type="text" class="form-control" name="username" id="username"
            value="{{ user_name[1] if user_name else request.form['username'] }}" required
            placeholder="{{user_name[1] if user_name else 'username...'}}">
        <input type="submit" value="Submit">
    </div>

</form>

{% endblock %}
